<h3 class="text-white">Peliculas favoritas: {{ myFavMovies.length }}</h3>
<h6 class="text-white">Ultima actualizacion: {{ fecha | timeAgo }}</h6>
<div class="container-md movies--grid">
  <app-movie
  *ngFor="let movie of movies"
  [movie]="movie"
  (addedToFav)="onAddToFavs($event)"
  >
  </app-movie>
</div>
