
<div class="card mt-4">
  <app-img [changeImg]="getUrlImg()"></app-img>
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title fw-bold">{{ movie.title }}</h5>
      <div class="d-flex justify-content-between align-items-center">
        <h6>Estreno: {{ movie.release_date }}</h6>
        <h4 *ngIf="movie.vote_average > 0; else sinVotos"><span class="badge rounded-pill bg-info">Cal: {{ movie.vote_average }}/10</span></h4>
        <ng-template #sinVotos>
          <h5><span class="badge rounded-pill bg-secondary">Sin votos aun</span></h5>
        </ng-template>
      </div>
      <p class="card-text">{{ movie.overview }}</p>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-md btn-primary align-self-end fw-bold">Ver detalles</button>
      <button appHighlight type="button" (click)="onAddToFav()" class="btn btn-sm btn-danger align-self-end fw-bold">AÃ±adir a favoritos</button>
    </div>
  </div>
</div>
